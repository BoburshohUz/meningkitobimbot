version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - es
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
  worker:
    build: .
    command: celery -A app.tasks.push_notifications.celery_app worker --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - redis

prometheus:
  image: prom/prometheus:latest
  volumes:
    - ./docs/prometheus.yml:/etc/prometheus/prometheus.yml
  ports:
    - "9090:9090"

grafana:
  image: grafana/grafana:latest
  ports:
    - "3000:3000"
